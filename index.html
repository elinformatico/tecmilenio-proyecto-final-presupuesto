<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>App Presupuesto By Noe</title>

    <!-- Hoja de Estilos para maquetar el proyecto -->
    <link rel="stylesheet" href="css/style.css">
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/latest/css/font-awesome.min.css" rel="stylesheet">
</head>

<!-- Equivalencia de Vanilla JS, para carga el JS cuando carge la Pagina
    document.addEventListener('DOMContentLoaded', fn, false); 
-->
<body onload="iniciarAplicacion()">

    <div id="cabecero" class="cabecero">
        <div class="presupuesto">
            <div class="presupuesto_titulo">Presupuesto Disponible</div>
            <div id="presupuesto" class="presupuesto_valor">+2,000.00</div>
            <div class="presupuesto_ingreso limpiarEstilos">
                <div class="presupuesto_ingreso--texto">Ingresos</div>
                <div class="derecha">
                    <div id="ingresos" class="presupuesto_ingreso--valor">+4,000.00</div>
                    <div id="porcentajeI" class="presupuesto_ingreso--porcentaje"> 55 %</div>
                </div>
            </div>
            <div class="presupuesto_egreso limpiarEstilos">
                <div class="presupuesto_egreso--texto">Egresos</div>
                <div class="derecha limpiarEstilos">
                    <div id="egresos" class="presupuesto_egreso--valor ">-1,900.00</div>
                    <div id="porcentaje" class="presupuesto_egreso--porcentaje "> 45 %</div>
                </div>
            </div>
        </div>
    </div>

    <form id="forma" onsubmit="return false">
        <div class="agregar">
            <div class="agregar_contenedor">
                <select name="" id="tipo" class="agregar_tipo">
                    <option value="Ingreso" selected>+</option>
                    <option value="Egreso">-</option>
                </select>
                <input class="agregar_descripcion" type="text" id="descripcion" placeholder="Agregar Descripción">
                <input class="agregar_valor" type="number" id="valor" placeholder="valor">
                <button class="agregar_btn ion--ios-checkmark-circle-outline" onclick="agregarDatoPresupuesto()"></button>
            </div>
        </div>
    </form>

    <!-- // ingreso  -->
    <div class="contenedor limpiarEstilos">
        <div class="ingreso">
            <h2 class="ingreso_titulo">Ingreso</h2>
            <div id="lista-ingresos">
                <div class="elemento limpiarEstilos">
                    <div class="elemento_descripcion">salario</div>
                    <div class="derecha limpiarEstilos">
                        <div class="elemento_valor"> +2,200.00</div>
                        <div class="elemento_eliminar">
                            <button class="elemento_eliminar_btn mdi--close-circle-outline">
                            </button>
                        </div>
                    </div>
                </div>
                <div class="elemento limpiarEstilos">
                    <div class="elemento_descripcion">Venta Coche</div>
                    <div class="derecha limpiarEstilos">
                        <div class="elemento_valor"> +1,500.00</div>
                        <div class="elemento_eliminar">
                            <button class="elemento_eliminar_btn mdi--close-circle-outline">
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Egresos -->
        <div class="egreso">
            <h2 class="egreso_titulo">Egreso</h2>
            <div id="lista-egresos">
                <div class="elemento limpiarEstilos">
                    <div class="elemento_descripcion">Renta de departamento</div>
                    <div class="derecha limpiarEstilos">
                        <div class="elemento_valor"> -900.00</div>
                        <div class="elemento_eliminar">
                            <button class="elemento_eliminar_btn mdi--close-circle-outline">
                            </button>
                        </div>
                    </div>
                </div>
                <div class="elemento limpiarEstilos">
                    <div class="elemento_descripcion">Venta Coche</div>
                    <div class="derecha limpiarEstilos">
                        <div class="elemento_valor"> +1,500.00</div>
                        <div class="elemento_eliminar">
                            <button class="elemento_eliminar_btn mdi--close-circle-outline">
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script type="module"> import { iniciarAplicacion } from './js/app.js'; window.iniciarAplicacion = iniciarAplicacion;</script>
    <footer class="footer">
        <div class="container text-center">
          <a class="cc-facebook btn btn-link" href="https://github.com/elinformatico/tecmilenio-final-web-project" target="_blank"><i class="fa fa-github fa-2x " aria-hidden="true"></i></a>
          <a class="cc-twitter btn btn-link " href="https://www.linkedin.com/in/jnoehdezvivanco" target="_blank"><i class="fa fa-linkedin fa-2x " aria-hidden="true"></i></a>
          <a class="cc-google-plus btn btn-link" href="https://twitter.com/elinformaticomx" target="_blank"><i class="fa fa-twitter fa-2x" aria-hidden="true"></i></a>
        </div>
        <div class="h4 title text-center">José Noé Hernández Vivanco</div>
        <div class="text-center text-muted">
          <p> <a href="https://elinformatico.net" target="_blank">elinformatico.net</a> &copy; <span id="current_year"></span>. All rights reserved. </p>
        </div>
      </footer>
</body>
</html>
